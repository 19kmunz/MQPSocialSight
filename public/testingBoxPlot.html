<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap JS   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>     <title>SocialSight</title>


    <!-- Load d3.js -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="js/boxplots.js"></script>
    <title>boxplots</title>
</head>
<body>
<h2 id="#questionId"></h2>
<div id="cSummary" ></div>
<br>
<div id="cChildren" ></div>
<script>
    const summary = d3.select("#cSummary")
    const children = d3.select("#cChildren")
    const boxplots = d3
    let question = "C1"
    d3.select("#questionId").text(question)
    fetch('/questionForAllMedia?questionTag='+question, {
        method:'GET',
        headers:{
            "Content-Type": "application/json"
        }
    })
    .then( function(response) {
        return response.json()
    })
    .then( function(json) {
        console.log(json)
        generateBoxplotsForHuman(json, 'c')
        summary
            .style('display', 'inline-block')
            .style('width', 'fit-content')
        children
            .style('display', 'inline-block')
            .style('width', 'fit-content')
        children
            .selectAll(".boxplot-row")
            .style('display', 'inline-block')
    })
</script>
</body>
</html>
