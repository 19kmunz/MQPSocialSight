<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>

<h1>SocialSight</h1>
<p>My first paragraph.</p>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<!-- Create a div where the graph will take place -->
<div id="my_new_dataviz"></div>
<!-- Plugin for color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Tooltip style -->
<style>
    .tooltip {
        background-color: black;
        border: none;
        border-radius: 5px;
        padding: 15px;
        min-width: 400px;
        text-align: left;
        color: white;
    }
</style>
<script>
    var testing = d3.select("#my_new_dataviz")
    // Read the data and compute summary statistics for each specie
    d3.csv("MQPReport.csv", function(data) {

    })

    // set the dimensions and margins of the graph

    var margin = {top: 10, right: 30, bottom: 50, left: 70},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {

        // Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
        var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
            .key(function (d) {
                return d.Species;
            })
            .rollup(function (d) {
                q1 = d3.quantile(d.map(function (g) {
                    return g.Sepal_Length;
                }).sort(d3.ascending), .25)
                median = d3.quantile(d.map(function (g) {
                    return g.Sepal_Length;
                }).sort(d3.ascending), .5)
                q3 = d3.quantile(d.map(function (g) {
                    return g.Sepal_Length;
                }).sort(d3.ascending), .75)
                interQuantileRange = q3 - q1
                min = q1 - 1.5 * interQuantileRange
                max = q3 + 1.5 * interQuantileRange
                return ({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
            })
            .entries(data)

        // Show the Y scale
        var y = d3.scaleBand()
            .range([height, 0])
            .domain(["setosa", "versicolor", "virginica"])
            .padding(.4);
        svg.append("g")
            .call(d3.axisLeft(y).tickSize(0))
            .select(".domain").remove()

        // Show the X scale
        var x = d3.scaleLinear()
            .domain([4, 8])
            .range([0, width])
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x).ticks(5))
            .select(".domain").remove()

        // Add X axis label:
        svg.append("text")
            .attr("text-anchor", "end")
            .attr("x", width)
            .attr("y", height + margin.top + 30)
            .text("Sepal Length");

        // Show the main vertical line
        svg
            .selectAll("vertLines")
            .data(sumstat)
            .enter()
            .append("line")
            .attr("x1", function (d) {
                return (x(d.value.min))
            })
            .attr("x2", function (d) {
                return (x(d.value.max))
            })
            .attr("y1", function (d) {
                return (y(d.key) + y.bandwidth() / 2)
            })
            .attr("y2", function (d) {
                return (y(d.key) + y.bandwidth() / 2)
            })
            .attr("stroke", "black")
            .style("width", 40)

        // rectangle for the main box
        svg
            .selectAll("boxes")
            .data(sumstat)
            .enter()
            .append("rect")
            .attr("x", function (d) {
                return (x(d.value.q1))
            }) // console.log(x(d.value.q1)) ;
            .attr("width", function (d) {
                ;
                return (x(d.value.q3) - x(d.value.q1))
            }) //console.log(x(d.value.q3)-x(d.value.q1))
            .attr("y", function (d) {
                return y(d.key);
            })
            .attr("height", y.bandwidth())
            .attr("stroke", "black")
            .style("fill", "#69b3a2")
            .style("opacity", 0.3)

        // Show the median
        svg
            .selectAll("medianLines")
            .data(sumstat)
            .enter()
            .append("line")
            .attr("y1", function (d) {
                return (y(d.key))
            })
            .attr("y2", function (d) {
                return (y(d.key) + y.bandwidth() / 2)
            })
            .attr("x1", function (d) {
                return (x(d.value.median))
            })
            .attr("x2", function (d) {
                return (x(d.value.median))
            })
            .attr("stroke", "black")
            .style("width", 80)
    })
</script>
<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
